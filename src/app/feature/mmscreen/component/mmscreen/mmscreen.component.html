<div class="mmscreen">
  <div class="mmscreen-header mmscreen-header_changedd">
    <div class="name">Csaba SZELL</div>
    <div class="controls">
      <button class="new-member" (click)="displayModal($event)">New member</button>
      <button class="save-changes-button">Save Changes</button>
    </div>
  </div>

  <div class="members">
    <div class="table">
      <div class="table-header">
        <div class="member">Member</div>
        <div class="role">Role</div>
        <div class="access-level">Access Level</div>
      </div>
      <div class="table-row" *ngFor="let member of memberSettings$ | async">
        <app-member-set [data]="member" [users$]="data$" [settings$]="memberSettings$" (change)="setChanged($event)"></app-member-set>
      </div>
      <div class="footnote">
        <a class="add-new-setting" href='' (click)="addNewSetting($event)" [ngClass]="{ disabled: disableNewSetting$ | async }">Add new member</a>
      </div>
    </div>
  </div>
</div>

<div class="modal" *ngIf="showModal" (click)="overlayClick($event)">
  <div class="modal-wrapper">
    <div class="modal-header">
      <div class="modal-title">Create member</div>
      <div class="modal-close" (click)="closeModal($event)">
        <img class="close-icon" src="/assets/icons/close-gray.svg" alt="Close modal">
      </div>
    </div>
    <div class="modal-content">
      <div class="modal-form">
        <div class="section-left">
          <div class="input-block">
            <label for="first-name">First name <span class="required">*</span></label>
            <input class="text-input" type="text" id="first-name">
          </div>
          <div class="input-block">
            <label for="last-name">Last name <span class="required">*</span></label>
            <input class="text-input" type="text" id="last-name">
          </div>
          <div class="checkbox-block">
            <input class="checkbox" type="checkbox" id="user-status">
            <label for="user-status">
              User status
            </label>
          </div>
          <div class="checkbox-note">
            Designates whether the person can login into application
          </div>
        </div>
        <div class="section-right">
          <div class="input-block">
            <label for="title">Title</label>
            <input class="text-input" type="text" id="title">
          </div>
          <div class="input-block">
            <label for="business-unit">Business Unit</label>
            <input class="text-input" type="text" id="business-unit">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-controls">
      <div class="cancel-text" (click)="closeModal($event)">Cancel</div>
      <button class="create-member-button">Create Member</button>
    </div>
  </div>
</div>
